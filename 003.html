    <body>
     登鹳雀楼<br/>
            王维<br/>
     白日依山尽，<span>黄河入海流。</span>欲穷千里目，<span>更上一层楼。</span>
     <br/>白日依山尽，<div>黄河入海流。</div>欲穷千里目，<div>更上一层楼。</div>
     白日依山尽，<p>黄河入海流。</p>欲穷千里目，<p>更上一层楼。</p>
<hr/>
     《行路难》 <br/>  李白<br/>   金樽清酒斗十千,玉盘珍羞直万钱。 <br/>  停杯投箸不能食，拔剑四顾心茫然。<br/>   欲渡黄河冰塞川，将登太行雪满山。<br/>  闲来垂钓碧溪上，忽复乘舟梦日边。<br/> 行路难！行路难！多歧路，今安在。<br/> 长风破浪会有时，直挂云帆济沧海。




    </body>
